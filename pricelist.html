<!DOCTYPE html>
<html>
<head>
  <title>Car Price List</title>
  <style>
    .heading{
      background-color: gray;
      text-align: center;
    }
    .top{
      color: yellow;
      background-color: gray;
      height: 450px;
    }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 20px;
  }

  th, td {
    text-align: left;
    padding: 8px;
    border: 1px solid #ccc;
  }

  th {
    background-color: #f2f2f2;
  }

  input[type="radio"] {
    margin-right: 5px;
  }

  input[type="radio"]:checked + label {
    color: #fff;
    background-color: #007bff;
    padding: 5px 10px;
    border-radius: 4px;
  }


    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
      height: 150px;
    }

    th, td {
      text-align: left;
      padding: 5px;
      border: 1px solid #ddd;
      color: blue;
      font-size:20px;
    }

    th {
      background-color: darkblue;
      color: white;
    }

    input[type="radio"] {
      margin-right: 8px;
    }
   
    .heading {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100px;
  background-color: #008080;
  margin-bottom: :1px;
}

h1 {
  padding-top:20px;
  padding-bottom: 5px;
  font-size: 3rem;
  text-align: center;
  color:;
  margin-top: 0;
  margin-bottom: 2rem;
  }

.moving-text {
  font-size: 3rem;
  text-align: center;
  animation: move 1s infinite alternate;
  padding-bottom: 9px;
  margin-bottom: 0;
  margin-top: -3rem;
  color: red;
  

}

</style>
  </style>
</head>
<body>
   <div class="heading">
  <h1 style="color: white">Welcome to Dragon Home Institute</h1>
  <p class="moving-text"><b>Now you can book!</b></p>
</div>

  <div class="top">
  <div class="heading">
  <h1>Car  Training Price List(month)</h1>
</div>
  <p style="font-size:25px; color: black;padding-left: 10px;padding-top:5px;"><b>Please select a car type:</p>
  <input type="radio" name="carType" value="hundai" id="hundai">
  <label for="hundai">Hundai</label>

  <input type="radio" name="carType" value="swift" id="swift">
  <label for="swift">Swift</label>

  <input type="radio" name="carType" value="i10" id="i10">
  <label for="i10">i10</label>

  <table>
    <thead>
      <tr><b>
        <th style="color: white;border-style: solid;border-color: gray;">Car Model</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hundai Xcent</td>
        <td>Rs 12,000</td>
      </tr>
      <tr>
        <td>Swift Dzire</td>
        <td>Rs 11,500</td>
      </tr>
      <tr>
        <td>i10 Grand</td>
        <td>Rs 10,000</td>
      </tr></b>
    </div>
 
    </tbody>
  </table>
<form style="text-align:center; font-size:25px;color:yellow;">
  <button type="submit">Submit</button>
</form>
</div>
  <script>
    // Get all the radio buttons
    var radioButtons = document.querySelectorAll('input[type="radio"]');

    // Add a change event listener to each radio button
    radioButtons.forEach(function(radioButton) {
      radioButton.addEventListener('change', function() {
        // Get the value of the selected radio button
        var selectedCarType = this.value;

        // Loop through all the table rows
        var tableRows = document.querySelectorAll('table tbody tr');
        tableRows.forEach(function(row) {
          // If the row contains the selected car type, show it; otherwise, hide it
          if (row.cells[0].textContent.toLowerCase().includes(selectedCarType)) {
            row.style.display = '';
          } else {
            row.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
