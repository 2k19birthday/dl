<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<script>
function myFun() {
var a =document.myform.Email.value;
if(a.indexOf(' @ ')<=0){
document.getElementById("message").innerHTML="invalid @ position";
return false;
}
if(a.charAt(a.length-4)!='.'){
	document.getElementById("message").innerHTML="invalid ";
return false;
}
}
</script>
<h1 style="color:green;"> <center> Welcome to java script  for Email verification!!</center> </h1>
<hr>


<form name="myform" onsubmit="return myFun()">
Email :<input type="text" name="email" value=" " >
<span id="message" style="color: red; padding-right: 15;"></span>
<br></br>
<input  style="color:red;" type="submit" ></input>
</form>
</body>
</html>
